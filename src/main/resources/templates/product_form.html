<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Додати продукт</title></head>
<body>
<h1>Додати продукт</h1>
<form action="/products" method="post">
    <label>Назва: <input type="text" name="name"/></label><br/>
    <label>Ціна: <input type="number" step="0.01" name="price"/></label><br/>
    <label>Фото (URL): <input type="text" name="photo"/></label><br/>
    <label>Категорія:
        <select name="category.id">
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </label><br/>
    <button type="submit">Зберегти</button>
</form>
</body>
</html>
